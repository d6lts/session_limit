session_limit.settings:
  path: '/admin/config/people/session_limit'
  defaults:
    _form: '\Drupal\session_limit\Form\SessionLimitSettingsForm'
  requirements:
    _permission: 'administer session limits per user'

session_limit.role_settings:
  path: '/admin/config/people/session_limit/roles'
  defaults:
    _form: '\Drupal\session_limit\Form\SessionLimitRoleSettingsForm'
  requirements:
    _permission: 'administer session limits by role'
